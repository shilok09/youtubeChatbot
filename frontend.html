<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Chatbot Extension</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f0f0f;
            color: #ffffff;
            overflow: hidden;
        }

        .extension-container {
            position: fixed;
            top: 0;
            right: 0;
            width: 380px;
            height: 100vh;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            border-left: 1px solid #333;
            display: flex;
            flex-direction: column;
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10000;
            box-shadow: -4px 0 20px rgba(0, 0, 0, 0.5);
        }

        .extension-container.active {
            transform: translateX(0);
        }

        .header {
            padding: 20px;
            background: linear-gradient(135deg, #212121 0%, #1a1a1a 100%);
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .header-content {
            flex: 1;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            color: #ff4444;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header h1::before {
            content: 'ü§ñ';
            font-size: 18px;
        }

        .header p {
            font-size: 13px;
            color: #aaa;
            font-weight: 400;
        }

        .settings-btn {
            background: none;
            border: none;
            color: #aaa;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #ff4444 0%, #cc3333 100%);
            color: white;
            border-bottom-right-radius: 6px;
        }

        .message.ai .message-content {
            background: linear-gradient(135deg, #333 0%, #2a2a2a 100%);
            color: #ffffff;
            border-bottom-left-radius: 6px;
            border: 1px solid #444;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #ff4444 0%, #cc3333 100%);
        }

        .message.ai .message-avatar {
            background: linear-gradient(135deg, #666 0%, #555 100%);
        }

        .message-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 4px;
            font-size: 11px;
            color: #888;
        }

        .copy-btn {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            padding: 2px 4px;
            border-radius: 4px;
            font-size: 10px;
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .quick-actions {
            padding: 16px 20px;
            border-top: 1px solid #333;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .quick-action-btn {
            background: linear-gradient(135deg, #333 0%, #2a2a2a 100%);
            border: 1px solid #444;
            color: #fff;
            padding: 8px 12px;
            border-radius: 16px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .quick-action-btn:hover {
            background: linear-gradient(135deg, #ff4444 0%, #cc3333 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 68, 68, 0.3);
        }

        .input-container {
            padding: 20px;
            border-top: 1px solid #333;
            background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            background: #2a2a2a;
            border-radius: 24px;
            padding: 4px;
            border: 1px solid #444;
            transition: all 0.2s ease;
        }

        .input-wrapper:focus-within {
            border-color: #ff4444;
            box-shadow: 0 0 0 2px rgba(255, 68, 68, 0.2);
        }

        .chat-input {
            flex: 1;
            background: none;
            border: none;
            color: #fff;
            padding: 12px 16px;
            font-size: 14px;
            resize: none;
            max-height: 80px;
            min-height: 20px;
            outline: none;
            font-family: inherit;
        }

        .chat-input::placeholder {
            color: #888;
        }

        .send-btn {
            background: linear-gradient(135deg, #ff4444 0%, #cc3333 100%);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .send-btn:hover {
            background: linear-gradient(135deg, #ff5555 0%, #dd4444 100%);
            transform: scale(1.05);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .toggle-btn {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #ff4444 0%, #cc3333 100%);
            border: none;
            color: white;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 16px rgba(255, 68, 68, 0.4);
            transition: all 0.3s ease;
            z-index: 9999;
        }

        .toggle-btn:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 68, 68, 0.6);
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            align-items: center;
            margin-left: 44px;
            padding: 12px 16px;
            background: #333;
            border-radius: 18px;
            border-bottom-left-radius: 6px;
            max-width: fit-content;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #888;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }

        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 8px;
            color: #fff;
        }

        .empty-state p {
            font-size: 14px;
            line-height: 1.5;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .extension-container {
                width: 100%;
                transform: translateX(100%);
            }
            
            .toggle-btn {
                right: 16px;
                width: 48px;
                height: 48px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Toggle Button -->
    <button class="toggle-btn" id="toggleBtn">üí¨</button>

    <!-- Extension Container -->
    <div class="extension-container" id="extensionContainer">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <h1>YT Chatbot</h1>
                <p>Ask anything about this video</p>
            </div>
            <button class="settings-btn" id="settingsBtn">‚öôÔ∏è</button>
        </div>

        <!-- Chat Container -->
        <div class="chat-container" id="chatContainer">
            <div class="empty-state">
                <h3>üëã Hello!</h3>
                <p>I'm here to help you understand this video better. Ask me anything about the content, or use the quick actions below!</p>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <button class="quick-action-btn" data-action="summarize">üìù Summarize video</button>
            <button class="quick-action-btn" data-action="keymoments">‚è∞ Key moments</button>
            <button class="quick-action-btn" data-action="transcript">üìú Get transcript</button>
        </div>

        <!-- Input Container -->
        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Type your question..." 
                    rows="1"
                ></textarea>
                <button class="send-btn" id="sendBtn">‚û§</button>
            </div>
        </div>
    </div>

    <scipt src="chatbot.js"></script>
</body>
</html>
